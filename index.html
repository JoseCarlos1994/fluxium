  <style>
    /* ===== EFEITO FADE-IN ===== */
    body {
      opacity: 0;
      transition: opacity 0.8s ease;
      display: flex;
      min-height: 100vh;
    }
    body.loaded {
      opacity: 1;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 230px;
      background: #1e293b;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 0;
      border-right: 1px solid #334155;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 10;
      transition: width 0.3s ease;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .sidebar .logo svg {
      width: 35px;
      height: 35px;
      fill: #3b82f6;
      margin-right: 8px;
    }

    .sidebar .logo-text {
      font-size: 20px;
      color: #60a5fa;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .menu {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .menu button {
      background: none;
      border: none;
      color: #cbd5e1;
      text-align: left;
      font-size: 15px;
      padding: 12px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.3s, color 0.3s;
    }

    .menu button:hover,
    .menu button.active {
      background: #334155;
      color: #fff;
    }

    .menu button svg {
      width: 18px;
      height: 18px;
    }

    .logout {
      background: #ef4444;
      color: white;
      border: none;
      margin: 10px 20px;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .logout:hover {
      background: #dc2626;
    }

    /* ===== CONTEÃšDO PRINCIPAL ===== */
    main {
      flex: 1;
      margin-left: 230px;
      padding: 30px;
      max-width: 1000px;
      background: #0f172a;
      color: #e2e8f0;
    }

    /* ===== BANNER DE BOAS-VINDAS ===== */
    .welcome-banner {
      background: linear-gradient(90deg, #1e3a8a, #2563eb);
      color: #f8fafc;
      padding: 14px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      animation: fadeDown 1s ease;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome-left {
      display: flex;
      flex-direction: column;
    }

    .welcome-text {
      font-size: 16px;
      font-weight: 500;
    }

    .welcome-time {
      font-size: 14px;
      color: #cbd5e1;
    }

    .clock {
      font-family: "Consolas", monospace;
      font-size: 16px;
      font-weight: 600;
      color: #f8fafc;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>

  <!-- Script principal -->
  <script type="module" src="index.js"></script>

  <script>
    // Ãcones
    lucide.createIcons();

    // SaudaÃ§Ã£o e relÃ³gio
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = localStorage.getItem("usuarioAtual") || "usuÃ¡rio";
      const hora = new Date().getHours();
      const data = new Date();

      let saudacao = "OlÃ¡";
      if (hora < 12) saudacao = "Bom dia";
      else if (hora < 18) saudacao = "Boa tarde";
      else saudacao = "Boa noite";

      const welcomeText = document.getElementById("welcomeText");
      const welcomeTime = document.getElementById("welcomeTime");
      const clock = document.getElementById("clock");

      welcomeText.textContent = `${saudacao}, ${usuario.charAt(0).toUpperCase() + usuario.slice(1)} ðŸ‘‹`;
      welcomeTime.textContent = `Hoje Ã© ${data.toLocaleDateString("pt-BR", {
        weekday: "long",
        day: "2-digit",
        month: "long",
      })}`;

      function atualizarRelogio() {
        const agora = new Date();
        const horas = String(agora.getHours()).padStart(2, "0");
        const minutos = String(agora.getMinutes()).padStart(2, "0");
        clock.textContent = `${horas}:${minutos}`;
      }

      atualizarRelogio();
      setInterval(atualizarRelogio, 1000);
    });
  </script>
