<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluxium - Login</title>
  <link rel="icon" href="data:," />

  <style>
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    transition: opacity 0.8s ease;
    opacity: 0;
  }

  body.loaded {
    opacity: 1;
  }

  .container {
    background: #1e293b;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    width: 90%;
    max-width: 380px;
    text-align: center;
    position: relative;
    overflow: hidden;
    min-height: 420px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  h1 {
    color: #60a5fa;
    margin-bottom: 25px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: none;
    border-radius: 6px;
    outline: none;
    font-size: 15px;
    background: #334155;
    color: #f8fafc;
    transition: background 0.3s;
  }

  input:focus {
    background: #475569;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
  }

  #loginBtn {
    background: #3b82f6;
    color: white;
  }

  #loginBtn:hover {
    background: #2563eb;
  }

  #goCadastroBtn,
  #goLoginBtn {
    background: transparent;
    color: #60a5fa;
    font-size: 14px;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    text-decoration: underline;
  }

  #cadastroBtn {
    background: #22c55e;
    color: white;
  }

  #cadastroBtn:hover {
    background: #16a34a;
  }

  .error {
    color: #f87171;
    font-size: 14px;
    margin-top: 8px;
    min-height: 18px;
  }

  footer {
    text-align: center;
    margin-top: 20px;
    font-size: 13px;
    color: #94a3b8;
  }

  /* Transição entre telas */
  .form {
    transition: transform 0.6s ease, opacity 0.6s ease;
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    transform: translateY(-50%);
  }

  #cadastroForm {
    transform: translate(100%, -50%);
    opacity: 0;
  }

  .show-login #loginForm {
    transform: translate(0, -50%);
    opacity: 1;
  }

  .show-login #cadastroForm {
    transform: translate(100%, -50%);
    opacity: 0;
  }

  .show-cadastro #loginForm {
    transform: translate(-100%, -50%);
    opacity: 0;
  }

  .show-cadastro #cadastroForm {
    transform: translate(0, -50%);
    opacity: 1;
  }
</style>
</head>

<body>
  <div class="container show-login" id="formContainer">
    <!-- LOGIN -->
    <div class="form" id="loginForm">
      <h1>Fluxium</h1>
      <input type="email" id="emailLogin" placeholder="E-mail" required />
      <input type="password" id="senhaLogin" placeholder="Senha" required />
      <button id="loginBtn">Entrar</button>
      <button id="goCadastroBtn">Ainda não tem conta? Cadastrar</button>
      <div class="error" id="errorLogin"></div>
      <footer>© 2025 Fluxium</footer>
    </div>

    <!-- CADASTRO -->
    <div class="form" id="cadastroForm">
      <h1>Cadastro</h1>
      <input type="email" id="emailCadastro" placeholder="E-mail" required />
      <input type="password" id="senhaCadastro" placeholder="Senha" required />
      <button id="cadastroBtn">Cadastrar</button>
      <button id="goLoginBtn">Já tem conta? Entrar</button>
      <div class="error" id="errorCadastro"></div>
      <footer>© 2025 Fluxium</footer>
    </div>
  </div>

  <!-- Firebase e lógica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCxdkQYeq5P5DSoB9hSLP7GzBXOD9ovgXw",
      authDomain: "fluxium-abcaf.firebaseapp.com",
      projectId: "fluxium-abcaf",
      storageBucket: "fluxium-abcaf.appspot.com",
      messagingSenderId: "803559513243",
      appId: "1:803559513243:web:f34a6d9c58903e7a3e",
      measurementId: "G-8JR1ET6J0V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Fade-in
    window.addEventListener("load", () => document.body.classList.add("loaded"));

    const container = document.getElementById("formContainer");
    const goCadastroBtn = document.getElementById("goCadastroBtn");
    const goLoginBtn = document.getElementById("goLoginBtn");

    // Alternar telas
    goCadastroBtn.addEventListener("click", () => {
      container.classList.remove("show-login");
      container.classList.add("show-cadastro");
    });

    goLoginBtn.addEventListener("click", () => {
      container.classList.remove("show-cadastro");
      container.classList.add("show-login");
    });

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("emailLogin").value.trim();
      const senha = document.getElementById("senhaLogin").value.trim();
      const error = document.getElementById("errorLogin");

      if (!email || !senha) {
        error.textContent = "Preencha todos os campos.";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        localStorage.setItem("usuarioAtual", email);
        document.body.style.opacity = "0";
        setTimeout(() => (window.location.href = "index.html"), 700);
      } catch (err) {
        error.textContent = "❌ Usuário ou senha incorretos.";
      }
    });

    // Cadastro
    document.getElementById("cadastroBtn").addEventListener("click", async () => {
      const email = document.getElementById("emailCadastro").value.trim();
      const senha = document.getElementById("senhaCadastro").value.trim();
      const error = document.getElementById("errorCadastro");

      if (!email || !senha) {
        error.textContent = "Preencha todos os campos.";
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, senha);
        error.textContent = "✅ Usuário cadastrado com sucesso!";
        error.style.color = "#4ade80";
        setTimeout(() => {
          container.classList.remove("show-cadastro");
          container.classList.add("show-login");
        }, 1000);
      } catch (err) {
        console.error("Erro ao cadastrar:", err);
        error.textContent = "⚠️ Erro ao cadastrar usuário.";
      }
    });
  </script>
</body>
</html>
