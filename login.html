<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fluxium - Login</title>
  <link rel="icon" href="data:," />

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: opacity 0.8s ease;
      opacity: 0;
    }

    body.loaded {
      opacity: 1;
    }

    .login-container {
      background: #1e293b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 360px;
      text-align: center;
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #60a5fa;
      margin-bottom: 25px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 15px;
      background: #334155;
      color: #f8fafc;
      transition: background 0.3s;
    }

    input:focus {
      background: #475569;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    #loginBtn {
      background: #3b82f6;
      color: white;
    }

    #loginBtn:hover {
      background: #2563eb;
    }

    #cadastroBtn {
      background: #475569;
      color: #e2e8f0;
    }

    #cadastroBtn:hover {
      background: #334155;
    }

    .error {
      color: #f87171;
      font-size: 14px;
      margin-top: 8px;
      min-height: 18px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Fluxium</h1>
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button id="loginBtn">Entrar</button>
    <button id="cadastroBtn">Cadastrar</button>
    <div class="error" id="errorMsg"></div>
    <footer>¬© 2025 Fluxium. Todos os direitos reservados.</footer>
  </div>

  <!-- Firebase + Script principal -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    // üîπ Configura√ß√£o do seu Firebase (mesma usada no index.js)
    const firebaseConfig = {
      apiKey: "AIzaSyCxdkQYeq5P5DSoB9hSLP7GzBXOD9ovgXw",
      authDomain: "fluxium-abcaf.firebaseapp.com",
      projectId: "fluxium-abcaf",
      storageBucket: "fluxium-abcaf.appspot.com",
      messagingSenderId: "803559513243",
      appId: "1:803559513243:web:f34a6d9c58903e7a3e",
      measurementId: "G-8JR1ET6J0V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Fade-in inicial
    window.addEventListener("load", () => document.body.classList.add("loaded"));

    const emailInput = document.getElementById("email");
    const senhaInput = document.getElementById("senha");
    const loginBtn = document.getElementById("loginBtn");
    const cadastroBtn = document.getElementById("cadastroBtn");
    const errorMsg = document.getElementById("errorMsg");

    // üîπ Fun√ß√£o de login
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const senha = senhaInput.value.trim();

      if (!email || !senha) {
        errorMsg.textContent = "Preencha todos os campos.";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        localStorage.setItem("usuarioAtual", email);
        document.body.style.opacity = "0";
        setTimeout(() => (window.location.href = "index.html"), 800);
      } catch (error) {
        errorMsg.textContent = "‚ùå Usu√°rio ou senha incorretos.";
        console.error("Erro ao logar:", error);
      }
    });

    // üîπ Fun√ß√£o de cadastro
    cadastroBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const senha = senhaInput.value.trim();

      if (!email || !senha) {
        errorMsg.textContent = "Preencha todos os campos.";
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, senha);
        errorMsg.textContent = "‚úÖ Usu√°rio cadastrado com sucesso!";
        errorMsg.style.color = "#4ade80";
      } catch (error) {
        console.error("Erro ao cadastrar:", error);
        errorMsg.textContent = "‚ö†Ô∏è Erro ao cadastrar usu√°rio.";
      }
    });
  </script>
</body>
</html>
